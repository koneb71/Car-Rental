{% extends 'base.html' %}
{% load form_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg rounded-4 p-4 mt-4">
      <h2 class="mb-4 text-center fw-bold" style="color:#ff385c;">Login</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field|add_class:'form-control form-control-lg rounded-3' }}
            {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-lg w-100 fw-bold" style="background:#ff385c;color:#fff;">Login</button>
      </form>
      <div class="text-center mt-3">
        <span class="text-muted">New to Carbnb?</span>
        <a href="/register/customer/" class="fw-bold" style="color:#ff385c;">Sign up</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
